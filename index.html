<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>South Fayette Capstone</title>
  <link rel="stylesheet" href="popular.css" />
</head>
<body class="popular-body">
  <!-- Main scrollable content wrapper -->
  <div class="scroll-container">

    <!-- Top section with dotted background and floating frame -->
    <div class="dotted-section">
      <div class="mobile-frame-message">
        <img src="assets/framemessage.svg" alt="Frame Message" class="section-title"/>

      </div>      
      <div class="white-frame-container">
        <img src="assets/whiteframe.svg" alt="White Frame" class="white-frame" />

        <!-- Cards -->
        <a href="pages/problem_1.html" class="card-link card-problem">
          <img src="assets/problem.svg" alt="Problem Card" class="card-svg" />
        </a>
        <a href="pages/research_1.html" class="card-link card-research">
          <img src="assets/research.svg" alt="Research Card" class="card-svg" />
        </a>
        <a href="pages/solution_1.html" class="card-link card-solution">
          <img src="assets/solution.svg" alt="Solution Card" class="card-svg" />
        </a>
        <a href="pages/process_1.html" class="card-link card-design">
          <img src="assets/designprocess.svg" alt="Design Process Card" class="card-svg" />
        </a>
        <a href="pages/about.html" class="card-link card-about">
          <img src="assets/aboutus.svg" alt="About Us Card" class="card-svg" />
        </a>

        <div class="cursor-wrapper">
          <img src="assets/cursor.svg" alt="Cursor" class="cursor-icon" />
        </div>
      </div>

      <!-- Scroll cue above card shell -->
      <div class="scroll-cue-wrapper">
        <img src="assets/scroll.svg" alt="Scroll Cue" class="scroll-cue" />
      </div>

      <!-- White card area that scrolls into view -->
      <div class="white-card-shell">
        <!-- Footer is part of the white card -->
        <footer class="page-footer">
          Copyright Â© 2025 South Fayette x MHCI. All rights reserved.
        </footer>
      </div>
    </div>

  </div>

  <!-- Smooth transition logic -->
  <script>
    const links = document.querySelectorAll('.card-link');
    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        document.body.classList.add('page-transition');
        setTimeout(() => {
          window.location.href = href;
        }, 150); // faster transition (original was 400ms)
      });
    });
  </script>  
</body>
</html>
